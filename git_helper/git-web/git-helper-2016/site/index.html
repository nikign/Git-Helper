{% extends "base.html" %}
{% block content %}
<div class="main_content">

    <div id="logo" class="index_logo">
    </div>

    <br>

    <div id="input_box" class="text-center">
      <form method="post" class="form-inline">
        <div class="input-group form-group">
          <input type="text" class="form-control input-lg" size="50" placeholder="Search for git errors" name="key">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default input-lg">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
      </form>
    </div>

</div>

{% endblock %}
