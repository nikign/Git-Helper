{% extends "base.html" %}
{% block content %}
<div class="row">
<div class="col-md-offset-2 col-md-1">
  <a href="./">
  <img src="/image/logo.jpg" width="150" height="46" alt="Git Helper" ></img>
  </a>
</div>
<div class="col-md-7">
  <div id="input_box" class="text-center">
    <form method="post" class="form-inline">
      <div class="input-group form-group">
        <input type="text" class="form-control input-lg" size="50" value="{{key}}" name="key">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-default input-lg">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </form>
  </div>
  </div>

</div>
<hr class="draw_line">

<div>
{% if result %}
  {% for item in result %}

  <div class="row">
    <div class="col-md-offset-1 col-md-8">
      <h3>
        <a href="{{item.link}}" target="_blank">
          {{item.title}}
        </a>
      </h3>
      <p>
        {{item.abstract}}
      </p>
      <a class="text-success" href="{{item.link}}" target="_blank">
        {{item.link}}
      </a>
    </div>
  </div>
  <hr>
  {% endfor %}
{% endif %}
</div>
{% endblock %}
